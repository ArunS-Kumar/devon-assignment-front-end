<div class="server-information">
  <div class="filter">
    <app-filters
      *ngIf="filterInformation.length > 0"
      [filterInformation]="filterInformation"
      (dataEvent)="receiveStorageData($event)"
    ></app-filters>
  </div>

  <div class="list">
    <div *ngIf="alertMessage" class="alert alert-danger" role="alert">
      {{ alertMessage }}
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">MODEL</th>
          <th scope="col">RAM</th>
          <th scope="col">HDD</th>
          <th scope="col">LOCATION</th>
          <th scope="col">PRICE</th>
          <th scope="col" class="align-center">COMPARE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of serverInformation">
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>{{ item[2] }}</td>
          <td>{{ item[3] }}</td>
          <td>{{ item[4] }}</td>
          <td class="align-center">
            <input
              (click)="compareClick(item, $event)"
              type="checkbox"
              id="vehicle1"
              name="vehicle"
              value="Bike"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pagination" *ngIf="displayLoadMore">
      <label class="load">
        <button
          type="button"
          class="btn btn-light pre"
          (click)="loadMoreClick()"
        >
          Load More
        </button>
      </label>
    </div>
  </div>
</div>
